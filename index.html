<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,700i" rel="stylesheet">

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <br><br>
      </div>
      <div class="col-lg-6 col-md-6">
        <div id="map" class="mp"></div>
      </div>
      <div class="col-lg-6 col-md-6">
        <h2 class="header">Drop a line</h2>

        <div id="p1">
          <img class="msg-box" src="logo.PNG" alt="logo"><strong><em>&nbsp; Don't hesitate to contact us</em></strong>
        </div>
        <div class="para">
          <strong>Ready for offers and corporations</strong>
        </div>
        <div class="para2">
          Phone: +1(0) 000 0000 001<br>
          Email: yourname@email.com
        </div>

        <div class="form-inline">
          <input type="text" class="form-control inp-space len-lg hgt-lg" placeholder="Your Name" aria-describedby="basic-addon1">
          <input type="text" class="form-control inp-space align-self-end ml-auto len-lg hgt-lg" placeholder="Phone"
            aria-describedby="basic-addon1">
        </div>
        <input type="email" class="form-control inp-space hgt-lg" placeholder="Email" aria-label="Email"
          aria-describedby="basic-addon1">

        <textarea class="form-control inp-space" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>

        <div class="center-btn">
          <a class="main-button icon-button align-self-center ml-auto mr-auto">SEND MESSAGE</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDypcK8-VMc1dQoTnWp3fHNN1cFtYjW7Zc&callback=initMap"
    async defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="map.js"></script>
  <script></script>
</body>

</html>
